language: csharp
solution: testtravis.sln
install:
  - nuget restore testtravis.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release testtravis.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./testtravis/testtravistests/bin/Release/netcoreapp2.0/testtravistests.dll